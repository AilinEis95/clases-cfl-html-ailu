<!-- Introducción a HTML
 HTML es un lenguaje interpretado que se utiliza para representar texto, imagenes o bloques en navegador web
 las siglas significan HiperText-Markup Language (Lengua de marcado de )
 Este lenguaje está compuesto por etiquetas, definidas entre los simbolos < y > cada etiqueta modifica el comportamiento
 del navegador para representar diferentes elementos.
 Estas etiquetas se pueden abrir y cerrar, y el contenido se escribe en el medio de ambas
 <ETIQUETA>contenido</ETIQUETA>
 Hay etiquetas que se utilizan para mostrar texto, como por ej. la etiqueta Parrafo <p>
    <p> esto es un parrafo</p>
Otras etiquetas sirven para englobar otras etiquetas
<div>
    <p>Parrafo dentro del div</p>
</div>
Muchas de estas etiquetas son configurables a travez de parametros que enviamos en la etiqueta de apertura
<body background-color = "red">

    en este caso la etiqueta body es configurada para que su propiedad background-color (color de fondo) sea roja

 -->

 <!DOCTYPE html> <!-- Esta etiqueta se utiliza para definir este archivo como un documento HTML-->

 <html> <!-- Esta etiqueta engloba todas las demas etiquetas principales, como body y head-->
    <head> 
        <!-- head almacena metadatos que son utiles para el navegador entre otras cosas podemos definir
         el titulo de nuestra pagina -->
        <title>Primer ejemplo</title>
    </head>
    <body> 
        <!-- Body representa el contenido de la pagina -->

        <div class="Titulo" style="background-color: bisque; text-align: center; margin:20px; padding: 10px;">
         <p>Hola mundo!</p>
         <h2>Página principal</h2>
         </div>

         <div class="Navegación">
<!-- podemos crear hipervinculos hacia documentos externos utilizando la etiqueta a, esta requiere el parametro href
 con la ruta hacia dicho documento-->
 <ul>
    <li><a href="bloques.html">Definición de Bloques</a></li>
    <li><a href="inlines.html">Definición de Inlines</a></li>
 </ul>

         </div>
    </body>
 </html>
